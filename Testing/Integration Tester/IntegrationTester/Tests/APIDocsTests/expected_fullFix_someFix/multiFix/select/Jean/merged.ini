[Constants]
global persist $swapvar = 0

[KeySwap]
condition = $active == 1
key = VK_DOWN
type = cycle
$swapvar = 0,1
$creditinfo = 0

[TextureOverrideJeanBody]
if $swapvar == 0
    hash = 115737ff
    match_first_index = 7779
    ib = ResourceJeanSeaBodyIB
    ps-t0 = ResourceJeanSeaBodyDiffuse
    ps-t1 = ResourceJeanSeaBodyLightMap
else if $swapvar == 1
    hash = 115737ff
    match_first_index = 7779
    ib = ResourceJeanSeaBodyIB
    ps-t0 = ResourceJeanSeaBodyDiffuse
    ps-t1 = ResourceJeanSeaBodyLightMap
endif

[TextureOverrideJeanBlend]
if $swapvar == 0
    vb1 = ResourceJeanBlend.0
    handling = skip
    draw = 21916,0
else if $swapvar == 1
    vb1 = ResourceJeanBlend.1
    handling = skip
    draw = 21916,0
endif

[ResourceJeanBlend.0]
type = Buffer
stride = 32
filename = SmolJeanBlend.buf

[ResourceJeanBlend.1]
type = Buffer
stride = 32
filename = SmolJean/CuteJeanBlend.buf


