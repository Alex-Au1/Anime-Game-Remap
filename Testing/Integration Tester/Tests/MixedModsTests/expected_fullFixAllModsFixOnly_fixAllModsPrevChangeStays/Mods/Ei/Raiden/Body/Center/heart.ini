[Constants]
global persist $control = 0
global persist $part = 0
global persist $possessed = 0

[KeySwap]
condition = $active == 1
key = h
type = cycle
$control = 0,1
$creditinfo = 0

[KeySwapPart]
condition = $active == 1
key = n
type = cycle
$part = 0,1,2
$creditinfo = 0

[KeySwapPossession]
condition = $active == 1
key = y
type = cycle
$possessed = 0,1
$creditinfo = 0


[TextureOverrideRaidenShogunBlend]
if $possessed == 0
    if $control == 0
        run = ListenParts
    else if $control == 1
        run = ControlPart
    endif
else
    vb1 = LetOneeChanDoTheWork
    handling = skip
    draw = 21916,0
endif

[ControlPart]
if $part == 0
    run = GetOwnPart
else if $part == 1
    vb1 = RightWingController
    handling = skip
    draw = 21916,0
else if $part == 2
    vb1 = LeftWingController
    handling = skip
    draw = 21916,0
endif

[ListenParts]
if $part == 0
    run = GetOwnPart
else if $part == 1
    vb1 = RightWing
    handling = skip
    draw = 21916,0
else if $part == 2
    vb1 = LeftWing
    handling = skip
    draw = 21916,0
endif

[GetOwnPart]
vb1 = Body
handling = skip
draw = 21916,0


[LeftWing]
type = Buffer
stride = 32
filename = ../../leftWing/listeners/leftWingListener.buf

[RightWing]
type = Buffer
stride = 32
filename = ../../rightWing/listeners/rightWingListener.buf

[Body]
type = Buffer
stride = 32
filename = ../whoopsIReferencedTheWrongThing.buf

[RightWingController]
type = Buffer
stride = 32
filename = ../../rightWing/controllers/rightWingController.buf

[LeftWingController]
type = Buffer
stride = 32
filename = ../../leftWing/controllers/leftWingController.buf

[LetOneeChanDoTheWork]
type = Buffer
stride = 32
filename = ../../../../../Makoto/MakotoBlend.buf


; --------------- Raiden Boss Fix ---------------
; Raiden Boss fixed by NK#1321 if you used it for fix your Raiden mods pls give credit for "Nhok0169"
; Thank nguen#2011 SilentNightSound#7430 HazrateGolabi#1364 and Albert Gold#2696 for support

[TextureOverrideRaidenShogunRemapBlend]
if $possessed == 0
    if $control == 0
    	run = ListenPartsRemapBlend
    else if $control == 1
    	run = ControlPartRemapBlend
    endif
else
	vb1 = ResourceLetOneeChanDoTheWorkRemapBlend
	handling = skip
	draw = 21916,0
endif

[ListenPartsRemapBlend]
if $part == 0
	run = GetOwnPartRemapBlend
else if $part == 1
	vb1 = ResourceRightWingRemapBlend
	handling = skip
	draw = 21916,0
else if $part == 2
	vb1 = ResourceLeftWingRemapBlend
	handling = skip
	draw = 21916,0
endif

[ControlPartRemapBlend]
if $part == 0
	run = GetOwnPartRemapBlend
else if $part == 1
	vb1 = ResourceRightWingControllerRemapBlend
	handling = skip
	draw = 21916,0
else if $part == 2
	vb1 = ResourceLeftWingControllerRemapBlend
	handling = skip
	draw = 21916,0
endif

[GetOwnPartRemapBlend]
vb1 = ResourceBodyRemapBlend
handling = skip
draw = 21916,0


[BodyRemapBlend]
type = Buffer
stride = 32
filename = ../whoopsIReferencedTheWrongThingRemapBlend.buf

[LeftWingRemapBlend]
type = Buffer
stride = 32
filename = ../../leftWing/listeners/leftWingListenerRemapBlend.buf

[LeftWingControllerRemapBlend]
type = Buffer
stride = 32
filename = ../../leftWing/controllers/leftWingControllerRemapBlend.buf

[LetOneeChanDoTheWorkRemapBlend]
type = Buffer
stride = 32
filename = ../../../../../Makoto/MakotoRemapBlend.buf

[RightWingRemapBlend]
type = Buffer
stride = 32
filename = ../../rightWing/listeners/rightWingListenerRemapBlend.buf

[RightWingControllerRemapBlend]
type = Buffer
stride = 32
filename = ../../rightWing/controllers/rightWingControllerRemapBlend.buf


