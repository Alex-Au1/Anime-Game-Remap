[Constants]
global persist $control = 0
global persist $part = 0

[KeySwap]
condition = $active == 1
key = h
type = cycle
$control = 0,1
$creditinfo = 0

[KeySwapPart]
condition = $active == 1
key = n
type = cycle
$part = 0,1,2
$creditinfo = 0


[TextureOverrideRaidenShogunBlend]
if $control == 0
    run = ListenParts
    run = ControlPart
else if $control == 1
    run = ControlPart
    run = ListenParts
endif

[ControlPart]
if $part == 0
    run = GetOwnPart
else if $part == 1
    vb1 = RightWingController
    handling = skip
    draw = 21916,0
else if $part == 2
    vb1 = BodyController
    handling = skip
    draw = 21916,0
endif

[ListenParts]
if $part == 0
    run = GetOwnPart
else if $part == 1
    vb1 = RightWing
    handling = skip
    draw = 21916,0
else if $part == 2
    vb1 = Body
    handling = skip
    draw = 21916,0
endif

[GetOwnPart]
vb1 = LeftWing
handling = skip
draw = 21916,0


[LeftWing]
type = Buffer
stride = 32
filename = LeftWingEntity.buf

[RightWing]
type = Buffer
stride = 32
filename = ../rightWing/listeners/rightWingListener.buf

[Body]
type = Buffer
stride = 32
filename = ../Body/listeners/heartListener.buf

[RightWingController]
type = Buffer
stride = 32
filename = ../rightWing/controllers/rightWingController.buf

[BodyController]
type = Buffer
stride = 32
filename = ../Body/controllers/heartPumpController.buf


; --------------- Raiden Boss Fix ---------------
; Raiden Boss fixed by NK#1321 if you used it for fix your Raiden mods pls give credit for "Nhok0169"
; Thank nguen#2011 SilentNightSound#7430 HazrateGolabi#1364 and Albert Gold#2696 for support

[TextureOverrideRaidenShogunRemapBlend]
if $control == 0
	run = ListenPartsRemapBlend
else if $control == 1
	run = ControlPartRemapBlend
endif

[ListenPartsRemapBlend]
if $part == 0
	run = GetOwnPartRemapBlend
else if $part == 1
	vb1 = ResourceRightWingRemapBlend
	handling = skip
	draw = 21916,0
else if $part == 2
	vb1 = ResourceBodyRemapBlend
	handling = skip
	draw = 21916,0
endif

[ControlPartRemapBlend]
if $part == 0
	run = GetOwnPartRemapBlend
else if $part == 1
	vb1 = ResourceRightWingControllerRemapBlend
	handling = skip
	draw = 21916,0
else if $part == 2
	vb1 = ResourceBodyControllerRemapBlend
	handling = skip
	draw = 21916,0
endif

[GetOwnPartRemapBlend]
vb1 = ResourceLeftWingRemapBlend
handling = skip
draw = 21916,0


[BodyRemapBlend]
type = Buffer
stride = 32
filename = ..\Body\listeners\heartListenerRemapBlend.buf

[BodyControllerRemapBlend]
type = Buffer
stride = 32
filename = ..\Body\controllers\heartPumpControllerRemapBlend.buf

[LeftWingRemapBlend]
type = Buffer
stride = 32
filename = LeftWingEntityRemapBlend.buf

[RightWingRemapBlend]
type = Buffer
stride = 32
filename = ..\rightWing\listeners\rightWingListenerRemapBlend.buf

[RightWingControllerRemapBlend]
type = Buffer
stride = 32
filename = ..\rightWing\controllers\rightWingControllerRemapBlend.buf


